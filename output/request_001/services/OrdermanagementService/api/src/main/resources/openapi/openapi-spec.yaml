openapi: 3.0.3
info:
  title: OrdermanagementService API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      tags:
        - OrdermanagementService
      summary: Service health check
      operationId: OrdermanagementServiceHealth
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrdermanagementHealthResponse'
  /order-items:
    get:
      tags:
        - OrderItems
      summary: Fetch order_items
      operationId: getOrderItems
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderItemsRecord'
  /orders:
    get:
      tags:
        - Orders
      summary: Fetch orders
      operationId: getOrders
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrdersRecord'
components:
  schemas:
    OrdermanagementHealthResponse:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string
          format: date-time
    GenericResponse:
      type: object
      properties:
        message:
          type: string
    OrderItemsRecord:
      type: object
      properties:
        product_id:
          type: string
        quantity:
          type: integer
        unit_price:
          type: number
    OrdersRecord:
      type: object
      properties:
        order_date:
          type: string
        order_id:
          type: string
        total_amount:
          type: number
