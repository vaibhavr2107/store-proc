openapi: 3.0.3
info:
  title: OrderService API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      tags:
        - OrderService
      summary: Service health check
      operationId: OrderServiceHealth
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderHealthResponse'
  /orders:
    get:
      tags:
        - Orders
      summary: Fetch orders
      operationId: getOrders
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrdersRecord'
  /delivery:
    get:
      tags:
        - Delivery
      summary: Fetch delivery
      operationId: getDelivery
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeliveryRecord'
components:
  schemas:
    OrderHealthResponse:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string
          format: date-time
    GenericResponse:
      type: object
      properties:
        message:
          type: string
    OrdersRecord:
      type: object
      properties:
        order_date:
          type: string
        order_id:
          type: string
    DeliveryRecord:
      type: object
      properties:
        delivery_id:
          type: string
        delivery_status:
          type: string
    InvoicesRecord:
      type: object
      properties:
        id:
          type: string
