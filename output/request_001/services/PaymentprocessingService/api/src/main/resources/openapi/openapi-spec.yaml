openapi: 3.0.3
info:
  title: PaymentprocessingService API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      tags:
        - PaymentprocessingService
      summary: Service health check
      operationId: PaymentprocessingServiceHealth
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentprocessingHealthResponse'
  /payments:
    get:
      tags:
        - Payments
      summary: Fetch payments
      operationId: getPayments
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentsRecord'
components:
  schemas:
    PaymentprocessingHealthResponse:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string
          format: date-time
    GenericResponse:
      type: object
      properties:
        message:
          type: string
    PaymentsRecord:
      type: object
      properties:
        amount:
          type: number
        order_id:
          type: string
        payment_date:
          type: string
        payment_id:
          type: string
        payment_method:
          type: string
        payment_status:
          type: string
