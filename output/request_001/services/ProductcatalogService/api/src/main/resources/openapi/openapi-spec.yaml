openapi: 3.0.3
info:
  title: ProductcatalogService API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      tags:
        - ProductcatalogService
      summary: Service health check
      operationId: ProductcatalogServiceHealth
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductcatalogHealthResponse'
  /inventory:
    get:
      tags:
        - Inventory
      summary: Fetch inventory
      operationId: getInventory
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryRecord'
  /products:
    get:
      tags:
        - Products
      summary: Fetch products
      operationId: getProducts
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductsRecord'
components:
  schemas:
    ProductcatalogHealthResponse:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string
          format: date-time
    GenericResponse:
      type: object
      properties:
        message:
          type: string
    InventoryRecord:
      type: object
      properties:
        stock_quantity:
          type: integer
    ProductsRecord:
      type: object
      properties:
        category:
          type: string
        product_name:
          type: string
