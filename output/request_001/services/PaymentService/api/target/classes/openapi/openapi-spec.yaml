openapi: 3.0.3
info:
  title: PaymentService API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      tags:
        - PaymentService
      summary: Service health check
      operationId: PaymentServiceHealth
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentHealthResponse'
  /payments:
    get:
      tags:
        - Payments
      summary: Fetch payments
      operationId: getPayments
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentsRecord'
  /payment-methods:
    get:
      tags:
        - PaymentMethods
      summary: Fetch payment_methods
      operationId: getPaymentMethods
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentMethodsRecord'
components:
  schemas:
    PaymentHealthResponse:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string
          format: date-time
    GenericResponse:
      type: object
      properties:
        message:
          type: string
    PaymentsRecord:
      type: object
      properties:
        payment_id:
          type: string
        status:
          type: string
    PaymentMethodsRecord:
      type: object
      properties:
        method_name:
          type: string
